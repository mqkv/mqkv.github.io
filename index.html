<h1 style="text-align:center">蝶恋花·花褪残红青杏小</h1>

<p style="text-align:center">宋 苏轼</p>

<p style="text-align:center">花褪残红青杏小。</p>

<p style="text-align:center">燕子飞时，绿水人家绕。</p>

<p style="text-align:center">枝上柳绵吹又少，天涯何处无芳草！</p>

<p style="text-align:center">墙里秋千墙外道。墙外行人，墙里佳人笑。</p>

<p style="text-align:center">笑渐不闻声渐悄，多情却被无情恼。</p>
